name: ğŸš€ Test and deploy on push to master

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  test:
    name: ğŸ¥¼ Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ğŸ§ª Test Project
        run: |
          npm install
          npm run check

  deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v2

    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: '16'
      
    - name: ğŸ”¨ Build Project
      run: |
        npm install
        npm run build
    
    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.2
      with:
        server: ${{ secrets.ftp_server }}
        username: ${{ secrets.ftp_username }}
        password: ${{ secrets.ftp_password }}
        protocol: ftps
        local-dir: ./output/
        server-dir: ./http/tour-de-faang/
        dangerous-clean-slate: true
        log-level: verbose
